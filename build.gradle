plugins {
    id 'java'
}

group 'co.com.screenplay'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // testCompile 'io.cucumber:cucumber-java8:4.3.1'
    // testCompile 'io.cucumber:cucumber-junit:4.3.1'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.17'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.17'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '1.9.8'
    compile group: 'net.serenity-bdd', name: 'serenity-model', version: '2.0.17'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.8'

}
